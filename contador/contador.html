<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
</head>

<body>
  <div id="txt"> 0 </div>
  <button id="btn1"> + </button>
  <button id="btn2"> - </button>

  <!-- Função que leia o número na tag de texto, adc 1 e atualize o texto -->
  <script>
    const button1 = document.getElementById("btn1");
    const button2 = document.getElementById("btn2");

    button1.addEventListener('click', () => {
      var text = document.getElementById('txt'); // text = div cujo id é txt
      var re = text.innerHTML; // var nova (re) = o conteúdo da div (0) (string)
      re = Number(re) + 1; // Peguei re e atribuí a conversão de re em número e incrementei +1 - re == número
      text.innerHTML = String(re); // atualizei o conteúdo da div com a conversão em string de re
    });

    button2.addEventListener('click', () => {
      var text = document.getElementById('txt'); // text = div de id txt
      var re = text.innerHTML;
      re = Number(re) - 1;
      text.innerHTML = String(re);
    });
  </script>
</body>

</html>
