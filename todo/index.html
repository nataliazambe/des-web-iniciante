<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <title>To do list</title>
</head>

<body>

  <div class="container">

    <article>

      <div class="card">
        <h2>TO DO LIST</h2>
        <div id="list"></div>

        <div id="input-todo">
          <textarea id="txtarea" type="text" placeholder="NOTES..."></textarea>
          <button class="button" id="btn-add">+</button>
        </div>
      </div>

      <a href="https://github.com/nataliazambe" target="_blank">by Natalia Zambe</a>

    </article>

  </div>

  <script>
    const btnAdd = document.getElementById("btn-add");

    var txtArea = document.getElementById("txtarea");

    btnAdd.addEventListener("click", () => {

      if (txtArea.value != '') {
        console.log(txtArea.value);
        const newDiv = document.createElement("div");
        newDiv.classList.add("item");
        newDiv.innerHTML = `<span class="text">${txtArea.value}</span>`;

        const newButton = document.createElement("button");
        newButton.innerHTML = "x";
        newButton.classList.add("button");

        newDiv.appendChild(newButton);

        txtArea.value = '';

        var list = document.getElementById("list");
        list.appendChild(newDiv);

        newButton.addEventListener("click", () => {
          list.removeChild(newDiv);
        })

      } else {
        alert("Error! Write a message before add!");
      }

    });
  </script>

</body>

</html>
